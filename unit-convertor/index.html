<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body class="page">
    <main class="app">
      <div class="app__convert">
        <h1 class="app__title">Metric/Imperial Unit Conversion</h1>
        <label for="numInp" class="sr-only color-white">Enter a number</label>
        <input type="number" id="numInp" class="app__convert-input" name="numInp" value="20">
        <button type="button" class="app__convert-btn">Convert</button>
      </div>
      <div class="app__results">
        <div class="app__results-length">
          <h2 class="app__results-title">Length (Meter/Feet)</h2>
          <p class="app__results-copy"><span class="num-value"></span> meters = <span class="feet"></span> feet | <span class="num-value"></span> feet = <span class="meters"></span> meters</p>
        </div>
        <div class="app__results-volume">
          <h2 class="app__results-title">Volume (Liters/Gallons)</h2>
          <p class="app__results-copy"><span class="num-value"></span> liters = <span class="gallons"></span> gallons | <span class="num-value"></span> gallons = <span class="liters"></span> liters</p>
        </div>
        <div class="app__results-mass">
          <h2 class="app__results-title">Mass (Kilograms/Pounds)</h2>
          <p class="app__results-copy"><span class="num-value"></span> kilos = <span class="pounds"></span> pounds | <span class="num-value"></span> pounds = <span class="kilos"></span> kilos</p>
        </div>
      </div>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
